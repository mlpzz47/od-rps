<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors (yeah)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
        <div class="btn-container">
            <button class="choice-btn" id="rock">
                <img src="https://static.vecteezy.com/system/resources/previews/036/353/917/non_2x/ai-generated-gray-heavy-rock-file-of-isolated-cutout-object-on-transparent-background-with-shadow-png.png" alt="rock" class="rps-img">
                <span class="btn-name">Rock 🪨</span>
            </button>
            <button class="choice-btn" id="paper">
                <img src="https://png.pngtree.com/png-vector/20241204/ourmid/pngtree-high-resolution-torn-white-paper-texture-for-backgrounds-and-scrapbooking-designs-png-image_14545980.png" alt="paper" class="rps-img">
                <span class="btn-name">Paper 📃</span>
            </button>
            <button class="choice-btn" id="scissors">
                <img src="https://pngimg.com/d/scissors_PNG33.png" alt="scissors" class="rps-img">
                <span class="btn-name">Scissor ✂️</span>
            </button>
        </div>
        <div class="result-container">Press a button to start g 🔝🔝🔝</div>
    </main>
    <footer>
        <a id="TOPlink" href="https://www.theodinproject.com/about">The Odin Project</a>: Rock Paper Scissors Project | By: mlm mustard 47 (mustard in da dih productions)
    </footer>

    <script src="script.js"></script>
</body>
</html>
